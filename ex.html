<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Same Page Link Example</title>
</head>
<body>

    <!-- Navigation Links -->
    <h2>Navigate to Sections</h2>
    <a href="#section1">Go to Section 1</a> |
    <a href="#section2">Go to Section 2</a> |
    <a href="#section3">Go to Section 3</a>

    <!-- Sections -->
    <h2 id="section1">Section 1</h2>
    <p>This is the first section. Scroll down for more.</p>

    <h2 id="section2">Section 2</h2>
    <p>This is the second section. Keep scrolling.</p>

    <h2 id="section3">Section 3</h2>
    <p>This is the third section. You've reached the end!</p>

    <!-- Back to Top Link -->
    <p><a href="#top">Back to Top</a></p>

</body>
</html>
